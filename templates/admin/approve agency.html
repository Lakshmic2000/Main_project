{% extends 'indexadmin.html' %}
{% block body %}

<body>
<table width="200" border="0" class="table">
  <tr>
    <th scope="col">NAME</th>
    <th scope="col">PLACE</th>
    <th scope="col">POST</th>
    <th scope="col">PIN</th>
    <th scope="col">EMAIL</th>
    <th scope="col">PHONE</th>
    <th scope="col">&nbsp;</th>
  </tr>
  {%for i in val%}
  <tr>
    <td>&nbsp;{{i[2]}}</td>
    <td>&nbsp;{{i[3]}}</td>
    <td>{{i[4]}}&nbsp;</td>
    <td>&nbsp;{{i[5]}}</td>
    <td>&nbsp;{{i[7]}}</td>
    <td>&nbsp;{{i[6]}}</td>
    <td><p><a href="/approvea?id={{i[1]}}">APPROVE</a></p>
    <p><a href="/rejecta?id={{i[1]}}">REJECT</a></p></td>
  </tr>
  {%endfor%}
</table>
</body>
{%endblock%}
