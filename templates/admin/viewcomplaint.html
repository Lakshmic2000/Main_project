{% extends 'indexadmin.html' %}
{% block body %}

<body>
<table width="200" border="0" class="table">
  <tr>
    <th scope="col">NAME</th>
    <th scope="col">DATE</th>
    <th scope="col">COMPLAINT</th>
    <th scope="col">&nbsp;</th>
  </tr>
  {%for i in val%}
  <tr>
    <td>{{i[0]}}&nbsp;</td>
    <td>{{i[3]}}&nbsp;</td>
    <td>&nbsp;{{i[4]}}</td>
    <td><a href="/reply?id={{i[1]}}#about">REPLY</a></td>
  </tr>
  {%endfor%}
</table>
</body>
{%endblock%}
